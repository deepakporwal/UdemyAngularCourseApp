<div class="row">
  <div class="col-md-5">
    <div  *ngFor="let data of recipes">
      <div class="card">
        <img [src]="data.imagePath" alt="Avatar" style="width:100%">
        <div class="container">
          <h4><b>{{data.name}}</b></h4>
          <p>{{data.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
